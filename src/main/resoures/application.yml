# Server settings  
server:  
    port:8080  
    address:localhost  
  
spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/integrate_service_platform?useUnicode=true&characterEncoding=utf-8
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver        
        
# MyBatis  
mybatis:  
    typeAliasesPackage: indi.qiaolin.test.ureport.entity
    mapperLocations: classpath:/indi/qiaolin/**/mapper/*.xml  
  
  
# 日志配置
logging:
  level:
    org.apache.ibatis: DEBUG
    
# ureport Mysql 存储
ureport.mysql.provider:
  prefix: qiaolin-
  disabled: false

